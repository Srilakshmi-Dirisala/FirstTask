<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Bootstrap Column Wrapping</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
<style>
	/* Some custom styles to beautify this example */
    
</style>
</head>
<body>
    <h2 class="text-center mt-3">buttons</h2>
	<div class="m-4">
        <button type="button" class="btn btn-primary" disabled>Primary button</button>
        <button type="button" class="btn btn-secondary" disabled>Secondary button</button>
    </div>
    <div class="m-4">
        <button type="button" class="btn btn-primary" disabled>
            <span class="spinner-border spinner-border-sm"></span>
        </button>
        <button type="button" class="btn btn-primary" disabled>
            <span class="spinner-border spinner-border-sm"></span> Loading...
        </button>
        <button type="button" class="btn btn-primary" disabled>
            <span class="spinner-grow spinner-grow-sm"></span> Loading...
        </button>
    </div>
    <div class="btn-group">
        <button type="button" class="btn btn-outline-primary">Home</button>
        <button type="button" class="btn btn-outline-primary active">About</button>
        <button type="button" class="btn btn-outline-primary">Services</button>
    </div>
    <div class="btn-group">
        <button type="button" class="btn btn-success">
            <i class="bi-eye"></i> View
        </button>
        <button type="button" class="btn btn-warning">
            <i class="bi-pencil"></i> Edit
        </button>
        <button type="button" class="btn btn-danger">
            <i class="bi-trash"></i> Delete
        </button>
    </div>
    
</body>
</html>
